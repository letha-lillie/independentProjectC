<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <h1>Fun with Ping-Pong</h1>
      <h3>Here are the rules:</h3>
        <ol>
          <li>Numbers divisible by 3 become 'ping'</li>
          <li>Numbers divisible by 5 become 'pong'</li>
          <li>Finally, numbers that are divisible by both 3 & 5 become PING-PONG!</li>
        </ol>
      <form id="ping-pong">
        <div class="form-group">
          <label for="number">Enter a number and begin playing ping-pong:</label>
          <input id="number" type="text">
        </div>
        <button type="submit" class="btn btn-default">Go!</button>

      </form>

      <div id="result">
        <ul>
        </ul>
      </div>
    </div>
  </body>
</html>
